<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQUERY | Efects & Animate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
<header>
    <h1>jQuery | Efects & Animate</h1>
</header>

<div id="container">
    <button id="btnFadeOut">Fade Out</button>
    <button id="btnFadeIn">Fade In</button>
    <button id="btnFadeTog">Fade Toggle</button>
    <button id="btnFadeTo">Fade To</button>
    <hr>
    <button id="btnSlideUp">Slide Up</button>
    <button id="btnSlideDown">Slide Down</button>
    <button id="btnSlideToggle">Slide Toggle</button>
    <button id="btnStop">Stop</button>
    <hr>
    <div id="box"><h1>Hello World</h1></div>
    <hr>
    <div id="wrapper">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
    <hr>
    <button id="moveLeft">Move Left</button>
    <button id="moveRight">Move Right</button>
    <button id="moveAround">Move Around</button>
    <hr>
    <div id="box4"></div>
</div>

<script src="main.js"></script>
</body>
</html>
