<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header" id="header">
    <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
</header>

<div class="wrapper">
    <form class="add-item">
        <h2 class="head-line">Add Items</h2>

        <input type="text" placeholder="Add Something ...">
        <select id="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <input type="submit" value="Submit">
    </form>

    <div class="items">
        <h2 class="head-line">Items</h2>
        <ul>
            <li class="item-list-group">item 1</li>
            <li class="item-list-group">item 2</li>
            <li class="item-list-group">item 3</li>
            <li class="item-list-group">item 4</li>
            <li class="item-list-group">item 5</li>
            <!--  <li>item 6 add for test</li>   -->
        </ul>

        <div id="output"></div>

        <br>

        <button class='btn' value="click value">Click</button>
        <br>
        <div id="box"
             style="background:#ddd;
             width:100%;
             height:200px;
             padding:10px;
             box-sizing:border-box"
        >
            <h3>hi</h3>
        </div>
    </div>
</div>
<script src="dom.js"></script>
</body>
</html>
