<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom JS PR</title>
    <link rel="stylesheet" href="stylePR.css">
</head>
<body>
<header class="header" id="header">
    <h1 id="header-title">Item Lister</h1>
    <div id="search-item">
        <input type="text" id="filter" placeholder="search something ...">
    </div>
</header>

<div class="wrapper">
    <form class="add-item">
        <h2 class="head-line">Add Items</h2>

        <input type="text" placeholder="Add Something ..." id="itemInput">
        <!--        <select id="select">-->
        <!--            <option value="1">1</option>-->
        <!--            <option value="2">2</option>-->
        <!--            <option value="3">3</option>-->
        <!--        </select>-->
        <input type="submit" value="Submit">
    </form>

    <div class="items">
        <h2 class="head-line">Items</h2>
        <ul class="item-list">
            <li class="item-list-group"><p class="pItem">item 1</p>
                <button class="edit">Edit</button>
                <button class="del-btn">X</button>
            </li>
            <li class="item-list-group"><p class="pItem">item 2</p>
                <button class="edit">Edit</button>
                <button class="del-btn">X</button>
            </li>
            <li class="item-list-group"><p class="pItem">item 3</p>
                <button class="edit">Edit</button>
                <button class="del-btn">X</button>
            </li>
            <li class="item-list-group"><p class="pItem">item 4</p>
                <button class="edit">Edit</button>
                <button class="del-btn">X</button>
            </li>

        </ul>

        <div id="output"></div>

        <br>

        <button class='btn' value="click value">Click</button>
        <br>
        <div id="box"
             style="background:#ddd;
             width:100%;
             height:200px;
             padding:10px;
             box-sizing:border-box"
        >
            <h3>hi</h3>
        </div>
    </div>
</div>
<script src="domPR.js"></script>
</body>
</html>
